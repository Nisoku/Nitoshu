<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nitoshu</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <button onclick="window.triggerLoad()">Open File</button>
      <button onclick="window.saveFile()">Save File</button>

      <div class="filename-container">
        <input
          type="text"
          id="filename-input"
          value="Untitled.txt"
          spellcheck="false"
          title="Rename file here"
        />
      </div>
    </div>

    <input type="file" id="file-input" onchange="window.loadFile(this)" />

    <div id="editor-container">
      <textarea
        id="editor"
        placeholder="Type here or drag and drop a file..."
        spellcheck="false"
      ></textarea>
    </div>

    <div id="status-bar">
      <span id="char-count">0 characters</span>
      <span>
        <b>Nitoshu</b>
      </span>
      <span id="save-status">Ready</span>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
